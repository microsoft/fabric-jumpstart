name: "Feature"
description: "Request a new capability or enhancement to the Jumpstart framework or an existing Jumpstart"
title: "[Feature]: "
labels: ["Feature-Request", "Needs-Triage"]
projects: ["microsoft/2147"]
body:
  - type: markdown
    attributes:
      value: "Tell us the problem and the desired outcome."
  - type: input
    id: title
    attributes:
      label: Feature title
      placeholder: "Add XYZ toggle to jumpstart list"
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: Problem to solve
      description: What user problem are we addressing?
      placeholder: "Users cannot filter jumpstarts by workload"
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the change, UX, and scope
      placeholder: "Add workload filter pills to the list view..."
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      placeholder: "Keep status quo; add search only; move to docs"
  - type: textarea
    id: impact
    attributes:
      label: Impact / users
      placeholder: "Who benefits and how success is measured"
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies / risks
      placeholder: "Data source availability, preview features"
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      placeholder: "- Filter works across Scenario/Workload views\n- Docs updated"
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct and Licensing
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/Azure/fabric-jumpstart/blob/main/CODE_OF_CONDUCT.md) and the project's [MIT license](https://github.com/microsoft/fabric-jumpstart/blob/main/LICENSE-CODE).
      options:
        - label: I agree to follow this project's Code of Conduct and Licensing terms.
          required: true