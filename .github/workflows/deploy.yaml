name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: "ğŸ”„ Checkout"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Bootstrap CI Environment"
        run: contrib/bootstrap-all.sh

      - name: "ğŸš€ Deploy Projects"
        env:
          WEBSITE_STORAGE_CONN_STRING: ${{ secrets.WEBSITE_STORAGE_CONN_STRING }}
        run: npx nx run-many -t deploy --parallel=3 --output-style=stream
