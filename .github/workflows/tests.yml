name: CI - Run Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies (all groups)
        run: |
          uv sync --all-groups

      - name: Lint (ruff)
        run: |
          uv run ruff check .

      - name: Type check (ty)
        run: |
          uv run ty check .

      - name: Run tests
        run: |
          uv run pytest
