  - id: 1
    logical_id: analytics-roadshow-lab
    name: "Analytics Roadshow Lab"
    description: "Explore the power of Fabric Spark and Fabric Data Warehouse on streaming industrial sales and shipment data."
    date_added: "1/8/2026"
    include_in_listing: False
    workload_tags: ["Data Engineering", "Data Warehouse"]
    scenario_tags: ["Streaming", "Modeling"]
    type: "Tutorial"
    source:
      repo_url: "https://github.com/microsoft/fabric-analytics-roadshow-lab.git/"
      repo_ref: "v0.1.2"
      workspace_path: "workspace/"
      preview_image_path: "assets/image-example.png"
